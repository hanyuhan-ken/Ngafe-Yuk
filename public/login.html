<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/style1.css" />

    <title>Login & Register Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" class="password" placeholder="Enter your password" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="submit" value="Login" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Don't have an account?
              <a href="#" class="text signup-link">Sign Up</a>
            </span>
          </div>
        </div>

        <!-- Register Form -->
      <div class="form signup">
        <span class="title">Sign Up</span>

        <form id="signup-form"> <!-- Menambahkan ID pada form -->
          <div class="input-field">
            <input type="text" id="signup-username" placeholder="Enter your name" required /> <!-- Menambahkan ID pada input -->
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            <input type="email" id="signup-email" placeholder="Enter your email" required /> <!-- Menambahkan ID pada input -->
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" class="password" placeholder="Create a password" required /> <!-- Menambahkan ID pada input -->
            <i class="uil uil-lock icon"></i>
          </div>
          <div class="input-field">
            <input type="password" id="signup-confirm-password" class="password" placeholder="Confirm a password" required /> <!-- Menambahkan ID pada input -->
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="termCon" />
              <label for="termCon" class="text">I accepted all terms and conditions</label>
            </div>
          </div>

          <div class="input-field button">
            <input type="submit" value="Sign Up" /> <!-- Ganti type dari button menjadi submit -->
          </div>
        </form>

        <div class="login-signup">
          <span class="text"
            >Already have an account?
            <a href="#" class="text login-link">Login</a>
          </span>
        </div>
      </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
